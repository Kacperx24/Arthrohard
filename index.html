<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="topbar">
			<div class="topbar__content">
				<img src="/assets/logo.svg" alt="logo" class="topbar__logo" />
				<div class="topbar__items">
					<p class="topbar__item">Co nas wyróżnia</p>
					<p class="topbar__item">Skład</p>
					<p class="topbar__item" style="font-weight: 700">Produkty</p>
				</div>
			</div>
		</div>
		<div class="product">
			<div class="product__image-wrapper">
				<div class="product__image">
					<img
						src="/assets/bottles.png"
						alt="Produkt"
						class="product__bottles"
					/>
					<div class="product__vector-right">
						<img src="/assets/vector1.svg" />
					</div>
					<div class="product__vector-left">
						<img src="/assets/vector2.svg" />
					</div>
				</div>
			</div>

			<div class="product__text-content">
				<h2 class="product__title">Arthro<span>hard</span></h2>
				<p class="product__subtitle">
					Lab-V Arthrohard Preparat na wsparcie stawów dla psa i kota
				</p>
				<p class="product__description">
					Arthrohard to dobrze przyswajalny suplement diety w formie syropu,
					stworzony z myślą o zdrowiu stawów Twojego psa lub kota.
				</p>
				<button class="product__button">Kup teraz</button>
			</div>
		</div>

		<script src="/code/code.js"></script>
	</body>
</html>
